apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: ai-agent-backend-config
spec:
  # WebSocket 연결을 위한 연결 시간 초과 설정 (30분)
  timeoutSec: 1800
  # 헬스체크 설정
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8000
  # WebSocket 연결 드레인 시간 설정
  connectionDraining:
    drainingTimeoutSec: 60